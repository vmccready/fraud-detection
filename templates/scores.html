{% extends 'base.html' %}



{% block content %}


<h1 class="w3-text-teal">Flagged Cases</h1>
<table width='80%' border-collapse: collapse>
    <th>Case #</th>
    <th>Organization</th>
    <th>Country</th>
    <th>Event</th>
    <th>Payee Name</th>
    <th>Payment Type</th>
    <th>Probability</th>
  {% for item in scores %}

  <tr>
    <td> {{item[0]}} </td>
    <td> {{item[1]}} </td>
    <td> {{item[2]}} </td>
    <td> {{item[3]}} </td>
    <td> {{item[4]}} </td>
    <td> {{item[5]}} </td>
    <td> {{item[6]}} </td>
  </tr>

  

  
  {% endfor %}
  </table>


{% endblock %}
